{% extends 'base.html' %}
{% block extCSS %}
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="/static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
{% endblock %}
{% block extJS %}
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/side.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
{% endblock %}

{% block content %}

    <!-- MainForm -->
    <div id="MainForm">
        <div class="form_boxA">
            <h2>用户信息列表</h2>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
                {% for user in users %}
                    <tr>
                        <td>{{ user.u_id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role.r_name }}</td>
                        <td><a href="/edit_user_role/{{ user.u_id }}/">编辑</a> |
                            <a href="/del_user/{{ user.u_id }}/">删除</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


{% endblock %}
