{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}
{% block extCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% endblock %}

{% block content %}
    <div class="login_box">
        <div class="login_l_img">
            <img src="/static/images/login-img.png"/>
        </div>
        <div class="login" style="height: 400px">
            <div class="login_logo">
                <a href="#"><img src="/static/images/login_logo.png"/></a>
            </div>
            <div class="login_name">
                <p>注册</p>
            </div>
            <form method="post">
                <span>{{ msg }}</span>
                <input name="username" type="text"  placeholder="用户名">

                <input name="password" type="password" placeholder="密码"/>

                <input name="password1" type="password" placeholder="确认密码"/>

                <input value="注册" style="width:100%;" type="submit">
            </form>
        </div>
    </div>
{% endblock %}
