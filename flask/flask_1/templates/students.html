{% extends 'base.html' %}
<title>学生页面</title>
{% block content %}
    <table>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>班级</th>
            <th>操作</th>

            {% for stu in stus %}
                </tr>
                <td>{{ stu.s_id }}</td>
                <td>{{ stu.s_name }}</td>
                <td>{{ stu.grade.g_name }}</td>
                <td><a href="/user/update_stu/?s_id={{ stu.s_id }}&g_id={{ stu.grade.g_id }}">编辑</a> |
                    <a href="/user/del_stu/?id={{ stu.s_id }}">删除</a></td>
                </tr>
            {% endfor %}

    </table>
{% endblock %}
