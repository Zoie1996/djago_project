{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}
{% block extCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="login_box">
        <div class="login_l_img">
            <img src="/static/images/login-img.png"/>
        </div>
        <div class="login">
            <div class="login_logo">
                <a href="#"><img src="/static/images/login_logo.png"/></a>
            </div>
            <div class="login_name">
                <p>登录</p>
            </div>
            <form method="post">
                <input name="username" type="text" placeholder="用户名">
                <span>{{ msg }}</span>
                <input name="password" type="password" placeholder="密码"/>
                <input value="登录" style="width:45%;" type="submit">
                <a href="{{ url_for('user.register') }}">
                    <input value="注册" style="width:45%; float: right" type="button">
                </a>
            </form>
        </div>
    </div>
{% endblock %}
